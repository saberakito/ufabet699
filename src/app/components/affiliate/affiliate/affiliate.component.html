<div class="container" style="padding-top: 20px;">
    <div class="d-flex justify-content-center h-100" style="padding: 30px;">
        <div class="card">

            <div class="card-header">
                <h3>Sign In</h3>
                <span style="color: red;">{{infoMessage}}</span>
                <div class="d-flex justify-content-end social_icon">
                    <span><i class="fab fa-facebook-square"></i></span>
                    <span><i class="fab fa-google-plus-square"></i></span>
                    <span><i class="fab fa-twitter-square"></i></span>
                </div>
            </div>
            <div class="card-body">
                <form #form="ngForm" (ngSubmit)="loginRubsub(form)">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="username" name="username" [(ngModel)]="username">

                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="password" name="password" [(ngModel)]="password">
                    </div>

                    <div class="form-group">
                        <input type="button" [routerLink]="[ '/page/register' ]" routerLinkActive="active" value="สมัคร" class="btn btn-primary">
                        <input type="submit" value="Login" class="btn float-right btn-primary">
                    </div>
                </form>
            </div>
            <!-- <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    สร้างลิงค์รับทรัพย์<a [routerLink]="[ '/affm/registerrs' ]" routerLinkActive="active">สมัคร</a>
                </div>
            </div> -->
        </div>
    </div>
</div>
